<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpalubí 2.0 - Upgrade lodi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #002b7c;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #00a2ff;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
            margin: 0.5em 0;
        }

        .ship-images {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .ship {
            position: relative;
            width: 45%;
            /*transition: transform 0.3s;*/
        }

        .ship img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s;
        }

        .ship img#oldship {
            filter: grayscale(100%);
        }

        .ship img#newship {
            filter: grayscale(0%);
        }

        .tooltip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 0.9em;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .ship:hover .tooltip {
            opacity: 1;
        }

        .buttons {
            margin-top: 30px;
            display: inline-flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #004bbb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #00a2ff;
        }

        .footer {
            margin-top: 30px;
            color: #888888;
            font-size: 0.8em;
        }

        .copyleft {
            display: inline-block;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Podpalubí 2.0</h1>
        <p>Upgradujme spolu starou loď na novou a vylepšenou!</p>

        <div class="ship-images">
            <div class="ship">
                <a href="https://forum.pirati.cz/viewforum.php?f=375"><img src="images/stara-lod.jpg" id="oldship" alt="Stará loď 1.0"></a>
                <div class="tooltip">čas na upgrade!</div>
            </div>
            <div class="ship">
                <a href="https://discord.gg/CMgRhmZusb"><img src="images/nova-lod.jpg" id="newship" alt="Nová loď 2.0"></a>
                <div class="tooltip">vstup do Podpalubí 2.0</div>
            </div>
        </div>

        <div class="buttons">
            <a href="https://discord.gg/CMgRhmZusb" class="button">Připojit se k Podpalubí 2.0</a>
        </div>
    </div>

    <div class="footer">
        <span class="copyleft">&copy;</span> 2024 Pirátská homoskinheadská platforma. Všechna práva vyhlazena.
    </div>

</body>
</html>
